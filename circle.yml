machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t cassandra-2.1.4 .
    - docker build -t cassandra-2.1.3 cassandra-2.1.3/
    - docker build -t cassandra-2.1.2 cassandra-2.1.2/
test:
  override:
    - docker run --name cassandra-2.1.4 -dt cassandra-2.1.4
    - docker run --name cassandra-2.1.3 -dt cassandra-2.1.3
    - docker run --name cassandra-2.1.2 -dt cassandra-2.1.2


